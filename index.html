          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>

              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"

            <!-- <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>

          </ul>
          <form class="d-flex" role="search">
            <input
              id="search"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- !NAVBAR END -->

    <!--! start -->
    <div class="admin mt-5 d-flex flex-column w-100 align-items-center">
      <h2>STUDENT</h2>
      <input
        class="mb-2 w-50 form-control"
        type="text"
        id="first"
        placeholder="First"
      />
      <input
        class="mb-2 w-50 form-control"
        type="text"
        id="name"
        placeholder="Name"
      />
      <input
        class="mb-2 w-50 form-control"
        type="text"
        id="num-phone"
        placeholder="Num phone"
      />
      <input
        class="mb-2 w-50 form-control"
        type="text"
        id="weekly-KPI"
        placeholder="Weekly KPI"
      />
      <input
        class="mb-2 w-50 form-control"
        type="text"
        id="monthly-KPI"
        placeholder="Monthly KPI"
      />
      <button id="btn-add" class="btn btn-secondary w-50">Enter info</button>
    </div>
    <!--! end -->

    <!--? content-->
    <div
      id="product-list"
      class="d-flex flex-wrap justify-content-center"
    ></div>
    <!--? content-->

    <!-- !modal  start-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column w-100 align-items-center">
              <h2>EDIT STUDENT</h2>
              <input
                class="mb-2 w-100 form-control"
                type="text"
                id="edit-First"
                placeholder="edit First"
              />
              <input
                class="mb-2 w-100 form-control"
                type="text"
                id="edit-Name"
                placeholder="edit Name"
              />
              <input
                class="mb-2 w-100 form-control"
                type="text"
                id="edit-Numphone"
                placeholder="edit numphone"
              />
              <input
                class="mb-2 w-100 form-control"
                type="text"
                id="edit-WeeklyKPI"
                placeholder="edit WeeklyKPI"
              />
              <input
                class="mb-2 w-100 form-control"
                type="text"
                id="edit-MonthlyKPI"
                placeholder="edit MonthlyKPI"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="btn-save-edit" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- !modal end-->

    <!-- !PAGINATION START -->
    <nav aria-label="Page navigation example">
      <ul class="pagination mt-5 d-flex justify-content-center">
        <li class="page-item prev">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <div class="pagination-list d-flex"></div>
        <li class="page-item next">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- !PAGINATION END  -->

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
